name: Build & Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: 'recursive'
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore

    - name: Install coverage tool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    
      # BEGIN (Source: https://gist.github.com/fredeil/26df20ef664b46f5ced338d5a8d8e8e9)
    - name: Install versioning tool 
      uses: aarnott/nbgv@master
      with:
        setAllVars: true
    
    - name: Update version tag      
      run: echo "VERSION= $NBGV_Version"
    
    - name: Chmod shell script
      run: chmod +x ./build/version.sh
      shell: bash
      continue-on-error: true
    
    - name: Execute shell script
      run: ./build/version.sh
      shell: bash
      # END
        
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"     

    - name: Coverage Report
      run: ~/.dotnet/tools/reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coverage-reports"
        
    - name: Upload Coverage
      uses: actions/upload-artifact@master
      with:
        name: Coverage
        path: coverage-reports    
    
